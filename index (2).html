<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>

</head>
<body>

  <h1 class="center-text">Quiz Tayo Guys</h1>
  <form class="quiz" id="quizForm">
    <p>Pili kayo ng Question</p>
    <div class="pili-ka">
      <input type="radio" id="question 1" name="age" value="question 1">
      <label for="question 1">Question 1</label>

      <input type="radio" id="question 2" name="age" value="question 2">
      <label for="question 2">Question 2</label>

      <input type="radio" id="question 3" name="age" value="question 3">
      <label for="question 3">Question 3</label>
    </div>

    <input type="submit" value="Submit" class="btn-submit">

    <div class="output-video">
      <video id="video-question 1" src="Question 1.mp4" controls></video>
      <video id="video-question 2" src="Question 2.mp4" controls></video>
      <video id="video-question 3" src="Question 3.mp4" controls></video>
    </div>
  </form>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: dimgray;
    }

 .quiz {
  display: flex;
  width: 500px;
  height: auto;
  justify-content: center;
  align-items: center;
  border: 10px solid;
  border-image: conic-gradient(
    red, orange, yellow, green
  ) 1;
  animation: rotateBorder 3s linear infinite;
  flex-direction: column;
  margin: 50px auto;
  gap: 10px;
  padding: 20px;
}


@keyframes rotateBorder {
  0% {
    border-image: conic-gradient(
      red, orange, yellow, green,
    ) 1;
  }
  100% {
    border-image: conic-gradient(
     red, orange, yellow, green,
    ) 1;
  }
}


    .pili-ka {

      display: flex;
      gap: 10px;
      width: 100%;
      
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .btn-submit {
      width: 100px;
      height: 35px;
      border: none;
      box-shadow: 0 0 5px whitesmoke;
      background: ghostwhite;
      color: black;
      font-size: 15px;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }

    .output-video {
    
      height: 200px;
      width: 100%;
      margin-top: 10px;
    }

    .output-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }

  

    @media (max-width: 768px) {
      .quiz {
        width: 90%;
        padding: 15px;
      }

      .center-text {
        margin-top: 80px;
        font-size: 22px;
      }

      .pili-ka {
    
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .quiz {
        width: 95%;
        padding: 10px;
      }

      .center-text {
        margin-top: 60px;
        font-size: 20px;
      }

      .btn-submit {
        width: 100%;
      }

      .output-video {
        height: 180px;
      }
     
    }
  </style>
  <script>
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

 
      const videos = ["video-question 1", "video-question 2", "video-question 3"];
      videos.forEach(function(id) {
        const vid = document.getElementById(id);
        vid.style.display = "none";
        vid.pause();
      });

      const selected = document.querySelector('input[name="age"]:checked');
      if (selected) {
        const videoId = "video-" + selected.value;
        const selectedVideo = document.getElementById(videoId);
        selectedVideo.style.display = "block";
        selectedVideo.currentTime = 0;
        selectedVideo.play();
      }
    });
  </script>

</body>
</html>
